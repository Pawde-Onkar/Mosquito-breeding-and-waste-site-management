<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <!-- ðŸŒ¿ Navbar -->
  <nav class="navbar">
    <h1>ðŸŒ± EcoClean Admin Panel</h1>
    <ul>
     <li><a href="index.html">Home</a></li>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#reportCards">Reports</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <!-- ðŸ§¹ Dashboard Stats -->
  <div class="stats">
    <div class="stat-box">
      <h2 id="totalReports">0</h2>
      <p>Total Reports</p>
    </div>
    <div class="stat-box">
      <h2 id="inProgress">0</h2>
      <p>In Progress</p>
    </div>
    <div class="stat-box">
      <h2 id="resolved">0</h2>
      <p>Resolved</p>
    </div>
  </div>

  <!-- ðŸ“Š Charts Section -->
  <div class="charts">
    <div class="chart-card">
      <canvas id="pieChart"></canvas>
    </div>
    <div class="chart-card">
      <canvas id="barChart"></canvas>
    </div>
  </div>

  <!-- ðŸ“‹ Reports Section -->
  <div class="container">
    <h2>Reports Overview</h2>
    <div id="reportCards" class="report-cards"></div>
  </div>

  <!-- Modal for Details -->
  <div class="modal" id="detailsModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">X</button>
      <h2 id="modalTitle"></h2>
      <p><strong>Submitted By:</strong> <span id="modalName"></span></p>
      <p><strong>Email:</strong> <span id="modalEmail"></span></p>
      <p><strong>Category:</strong> <span id="modalCategory"></span></p>
      <p><strong>Location:</strong> <span id="modalLocation"></span></p>
      <p><strong>Description:</strong></p>
      <p id="modalDescription"></p>
      <p><strong>Submitted On:</strong> <span id="modalDate"></span></p>
      <div id="modalImages"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
