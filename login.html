<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoClean Portal Login</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #4CAF50, #2E7D32);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #388E3C;
    }
    .toggle {
      text-align: center;
      margin-top: 10px;
      color: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Register</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <button id="submitBtn">Register</button>
    <p class="toggle" id="toggleText">Already have an account? Login</p>
  </div>

<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/login.js"></script>

</body>
</html>
